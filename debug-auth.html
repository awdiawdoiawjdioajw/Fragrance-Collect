<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .debug-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; background: white; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
        .secondary { background: #6c757d; color: white; }
        .danger { background: #dc3545; color: white; }
        button:hover { opacity: 0.8; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .test-results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîç Authentication Debug Tool</h1>

    <div class="debug-section">
        <h2>Current Session Status</h2>
        <div id="session-status" class="status warning">Checking...</div>
        <button class="primary" onclick="checkSessionStatus()">Check Session</button>
        <button class="secondary" onclick="clearAllData()">Clear All Data</button>
    </div>

    <div class="debug-section">
        <h2>Cookie Analysis</h2>
        <div id="cookie-info" class="status info">Loading...</div>
        <button class="primary" onclick="analyzeCookies()">Analyze Cookies</button>
    </div>

    <div class="debug-section">
        <h2>Authentication Tests</h2>
        <button class="primary" onclick="testStatusEndpoint()">Test /status Endpoint</button>
        <button class="primary" onclick="testTokenEndpoint()">Test /token Endpoint</button>
        <button class="primary" onclick="testLoginFlow()">Test Login Flow</button>
    </div>

    <div class="debug-section">
        <h2>Shared Auth State</h2>
        <div id="shared-auth-state" class="status info">Loading...</div>
        <button class="primary" onclick="checkSharedAuthState()">Check Shared State</button>
    </div>

    <div class="debug-section">
        <h2>Test Results</h2>
        <div id="test-results" class="test-results">
            <pre id="debug-output">Click buttons above to run tests...</pre>
        </div>
    </div>

    <div class="debug-section">
        <h2>Quick Actions</h2>
        <button class="primary" onclick="goToAuth()">Go to Auth Page</button>
        <button class="primary" onclick="goToMain()">Go to Main Page</button>
        <button class="primary" onclick="goToTest()">Go to Test Page</button>
    </div>

    <script src="shared-auth.js"></script>
    <script>
        // Debug functions
        async function checkSessionStatus() {
            const statusDiv = document.getElementById('session-status');
            statusDiv.textContent = 'Checking session...';
            statusDiv.className = 'status warning';

            try {
                const response = await fetch('https://auth-worker.joshuablaszczyk.workers.dev/status', {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    statusDiv.textContent = `‚úÖ LOGGED IN as ${data.user.name} (${data.user.email})`;
                    statusDiv.className = 'status success';
                } else {
                    statusDiv.textContent = `‚ùå NOT LOGGED IN: ${data.error || 'Unknown error'}`;
                    statusDiv.className = 'status error';
                }

                logToDebug(`Session check: Status ${response.status}`, { response, data });
            } catch (error) {
                statusDiv.textContent = `‚ùå ERROR: ${error.message}`;
                statusDiv.className = 'status error';
                logToDebug('Session check error:', error);
            }
        }

        function analyzeCookies() {
            const cookieDiv = document.getElementById('cookie-info');
            const cookies = document.cookie.split(';').map(c => c.trim());

            let output = 'üìã Current Cookies:\n';
            if (cookies.length === 1 && cookies[0] === '') {
                output += 'No cookies found\n';
            } else {
                cookies.forEach(cookie => {
                    const [name, value] = cookie.split('=');
                    output += `‚Ä¢ ${name}: ${value ? value.substring(0, 50) + '...' : 'empty'}\n`;
                });
            }

            // Check for session_token specifically
            const sessionCookie = cookies.find(c => c.startsWith('session_token='));
            if (sessionCookie) {
                output += '\n‚úÖ session_token cookie found\n';
            } else {
                output += '\n‚ùå No session_token cookie found\n';
            }

            cookieDiv.textContent = output;
            logToDebug('Cookie analysis:', { cookies, sessionCookie: !!sessionCookie });
        }

        async function testStatusEndpoint() {
            logToDebug('Testing /status endpoint...');

            try {
                const response = await fetch('https://auth-worker.joshuablaszczyk.workers.dev/status', {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                logToDebug(`Status endpoint response: ${response.status}`, { response, data });

                if (response.status === 401) {
                    logToDebug('üîç 401 Analysis:', {
                        reason: 'No valid session token',
                        possible_causes: [
                            'User not logged in',
                            'Session expired',
                            'Cookie not set properly',
                            'Domain mismatch'
                        ]
                    });
                }
            } catch (error) {
                logToDebug('Status endpoint error:', error);
            }
        }

        async function testTokenEndpoint() {
            logToDebug('Testing /token endpoint...');

            try {
                const response = await fetch('https://auth-worker.joshuablaszczyk.workers.dev/token', {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                logToDebug(`Token endpoint response: ${response.status}`, { response, data });

                if (response.status === 401) {
                    logToDebug('üîç 401 Analysis:', {
                        reason: 'No valid session token in cookies',
                        check: 'Verify user is logged in and session hasn\'t expired'
                    });
                }
            } catch (error) {
                logToDebug('Token endpoint error:', error);
            }
        }

        async function testLoginFlow() {
            logToDebug('Testing login flow simulation...');

            // This would normally redirect to Google, but we can test the endpoint
            const testEmail = prompt('Enter test email (or cancel to skip):');
            if (!testEmail) return;

            try {
                const response = await fetch('https://auth-worker.joshuablaszczyk.workers.dev/login/email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: testEmail,
                        password: 'testpassword123'
                    })
                });

                const data = await response.json();
                logToDebug(`Login test response: ${response.status}`, { response, data });

                if (response.status === 401) {
                    logToDebug('‚ùå Login failed - check credentials');
                } else if (response.ok) {
                    logToDebug('‚úÖ Login successful - session should be created');
                    setTimeout(() => checkSessionStatus(), 1000);
                }
            } catch (error) {
                logToDebug('Login test error:', error);
            }
        }

        function checkSharedAuthState() {
            const stateDiv = document.getElementById('shared-auth-state');

            const state = {
                isUserLoggedIn: typeof isUserLoggedIn !== 'undefined' ? isUserLoggedIn : 'undefined',
                currentUser: typeof currentUser !== 'undefined' ? currentUser : 'undefined',
                sessionToken: typeof sessionToken !== 'undefined' ? (sessionToken ? 'present' : 'null') : 'undefined'
            };

            stateDiv.innerHTML = `
                <strong>isUserLoggedIn:</strong> ${state.isUserLoggedIn}<br>
                <strong>currentUser:</strong> ${JSON.stringify(state.currentUser)}<br>
                <strong>sessionToken:</strong> ${state.sessionToken}
            `;

            logToDebug('Shared auth state:', state);
        }

        function clearAllData() {
            if (confirm('This will clear all cookies and local storage. Continue?')) {
                // Clear cookies
                document.cookie.split(";").forEach(c => {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });

                // Clear local storage
                localStorage.clear();
                sessionStorage.clear();

                // Reset shared auth state
                isUserLoggedIn = false;
                currentUser = null;
                sessionToken = null;

                logToDebug('All data cleared');
                checkSharedAuthState();
                analyzeCookies();
                checkSessionStatus();
            }
        }

        function goToAuth() { window.location.href = 'auth.html'; }
        function goToMain() { window.location.href = 'main.html'; }
        function goToTest() { window.location.href = 'auth-test.html'; }

        function logToDebug(title, data) {
            const debugOutput = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${title}\n${JSON.stringify(data, null, 2)}\n\n`;
            debugOutput.textContent += logEntry;
            debugOutput.scrollTop = debugOutput.scrollHeight;

            console.log(title, data);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîç Debug page loaded');
            analyzeCookies();
            checkSharedAuthState();
            checkSessionStatus();
        });
    </script>
</body>
</html>
